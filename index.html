<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ac15f4689e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./public/css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class= "header__logo" src="./images/logo/ohmyfood@2x.svg"  alt="Logo picture">
  </header>
  <div class="header__locate">
    <i class="header__locate__icon fa-lg fa-solid fa-location-dot"></i>
    <p class="header__locate__city">Paris, Belleville</p>
  </div>
  <section class="reservation">
    <div class="reservation__title">
      <p>Réservez le menu qui</p>
      <p>vous convient</p>
    </div>
    <div class="reservation__description">
      <p>Découvrez des restaurants d'exception,</p>
      <p>séléctionnés par nos soins.</p>
    </div>    
      <button class="btn">Explorer nos restaurants</button>          
  </section>
  <section class="operation">
    <p class="operation__title">Fonctionnement</p>
    <div class="operation__container">
      <div class="operation__bloc">
        <div>1</div>
        <i class="fa-solid fa-lg fa-tablet-screen-button"></i>
        <p>Choisissez un restaurant</p>
      </div>
      <div class="operation__bloc">
        <div>2</div>
        <i class="fa-solid fa-list"></i>
        <p>Composez votre menu</p>
      </div>
      <div class="operation__bloc operation__bloc--light">
        <div>3</div>
        <i class="fa-solid fa-store"></i>
        <p>Dégustez au restaurant</p>
      </div>
    </div>    
  </section>
  <section class="restaurant">
    <p class="restaurant__title">Restaurants</p>
    <div class="restaurant__cards">
      <div class="card">
        <a href="#">
          <div class="card__image">
          <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt=" Picture of La palette du goût">
          <button class="card__button">Nouveau</button>  
          </div>          
          <div class="card-body">
            <div class="card-text">
            <p class="card__title">La palette du goût</p>
            <p class="card__location">Ménilmontant</p>            
            </div>
            <i class="card__icon fa-regular fa-heart fa-xl"></i>
            
          </div>
        </a>        
      </div>       
    </div>
    

  </section>
</body>
</html>
