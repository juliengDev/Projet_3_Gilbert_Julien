<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ac15f4689e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./public/css/style.css">
  <title>Ohmyfood</title>
</head>
<body>
  <header class="header-page">
    <a href="index.html"><i class=" header-page__icon fa-solid fa-arrow-left"></i></a>
    <img class= "header-page__logo" src="./images/logo/ohmyfood@2x.svg"  alt="Logo picture">
  </header>
  <main>
    <section class="image-container">
      <img src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="picture restaurant a la Francaise">
    <div class="restaurant-title">
      <h1>À la française</h1>
      <i class="card__icon fa-regular fa-heart fa-lg"></i>
    </div>
    </section>
    <section class="starter-menu">
      <div class="starter-container">
        <div class="menu-title">
        <h2>Entrées</h2>
        </div>
        <div class="dishes-card">
          <div class="dishes-card__title">
            <p>Tartare de poulpe acidule</p>
          </div>
          <div class="dishes-card-bloc">
            <p class="dishes-card-bloc__description">Aux zests d'orange</p>
            <p class="dishes-card-bloc__price">25&euro;</p>
          </div>

        </div>
      </div>  
    </section>
    
  </main>
</body>
</html>
